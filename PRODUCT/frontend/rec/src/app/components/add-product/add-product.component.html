<div class="addProduct">
    <div class="card bg-dark text-white m-1 mt-5">
        <div class="card-body">
            <form [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Product Name</label>
                        <div class="col-sm-1">
                            <input type="text" class="form-control" placeholder="Enter product name"  formControlName="productName">
                        </div>
                </div>
                <br>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Quantity Available</label>
                        <div class="col-sm-1">
                            <input type="text" class="form-control"  placeholder="Enter Quantity Available"  formControlName="quantityAvailable">
                        </div>
                </div>
                <br>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Price</label>
                        <div class="col-sm-1">
                            <input type="text" class="form-control"  placeholder="Enter Price"  formControlName="price">
                        </div>
                </div>
                <br>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Description</label>
                        <div class="col-sm-1">
                            <textarea class="form-control"  placeholder="Enter Product Description"  formControlName="description"></textarea>
                        </div>
                </div>
                <br>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary" [disabled]="!addProductForm.valid">Add Product</button>&nbsp;&nbsp;
                        <button (click)="onReset()" class="btn btn-warning" type="reset">Reset</button>
                    </div>
                </div>  
                <br>
                <p class="text blue">Value: {{ addProductForm.value | json }}</p>
                <p class="text blue">Value: {{ addProductForm.valid | json }}</p>
            </form>
        </div>
    </div>
</div>
